<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="login">
            <h1>Login</h1>
            <img id="animate" src="./img/neutral.png" alt="natural">
            <form id="login-form">
                <label for="username">Nome de Usuario:</label>
                <input type="text" onclick="changeImageName()" onblur="changeImageName()" id="username" name="username" placeholder="Insira seu nome de usuario">

                <label for="password">Senha:</label>
                <input type="password" onclick="changeImagePassword()" onblur="changeImagePassword()" id="password" name="password" placeholder="*********" required>
                <img src="./img/eye.svg" alt="Show Password" id="show-password" onclick="toggleShowPassword()">

                <input id="send" type="submit" onclick="acess()" value="Entrar">
            </form>
        </div>
    </div>

</body>

</html>
